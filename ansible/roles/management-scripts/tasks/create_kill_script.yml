# Compute
- name: Nova compute
  lineinfile: create=yes
              dest={{ script_dir }}/kill_services.sh line="killall -9 nova-compute"
  when: deploy_type == "compute"
- name: Nova novncproxy
  lineinfile: create=yes
              dest={{ script_dir }}/kill_services.sh line="killall -9 nova-novncproxy"
  when: deploy_type == "compute"

- name: Neutron openvswitch-agent
  lineinfile: create=yes
              dest={{ script_dir }}/kill_services.sh line="killall -9 neutron-openvswitch-agent"
  when: deploy_type == "compute"

